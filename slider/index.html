<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />
        <div class="slide first">
          <img
            src="https://tophinhanhdep.com/wp-content/uploads/2021/10/Jisoo-Cute-Wallpapers.jpg"
            alt=""
          />
        </div>
        <div class="slide">
          <img
            src="https://hanoitop10.com/wp-content/uploads/2023/01/anh-jisoo-blackpink_5.jpg"
            alt=""
          />
        </div>
        <div class="slide">
          <img
            src="https://bloganchoi.com/wp-content/uploads/2020/08/blackpink-jisoo-phim-moi-snowdrop-1.jpg"
            alt=""
          />
        </div>
        <div class="slide">
          <img
            src="https://image.winudf.com/v2/image1/Y29tLnFlaXphZGV2LkN1dGVfSmlzb29fQmxhY2tQaW5rX0hEX1dhbGxwYXBlcnNfc2NyZWVuXzBfMTU1MjkwMzM4NF8wODE/screen-0.jpg?h=500&fakeurl=1&type=.jpg"
            alt=""
          />
        </div>
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
      </div>
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
    </div>
  </body>
</html>
